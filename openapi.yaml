components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        details:
          type: string
      required:
        - error

    RunState:
      type: array
      items:
        $ref: "#/components/schemas/RunExecution"

    RunExecution:
      type: object
      properties:
        request_group:
          $ref: "#/components/schemas/ToolRequestGroup"
        chains:
          type: array
          items:
            $ref: "#/components/schemas/ChainExecutionState"
        status:
          $ref: "#/components/schemas/Status"
      required:
        - request_group
        - chains
        - status

    ChainExecutionState:
      type: object
      properties:
        chain:
          $ref: "#/components/schemas/SupervisorChain"
        chain_execution:
          $ref: "#/components/schemas/ChainExecution"
        supervision_requests:
          type: array
          items:
            $ref: "#/components/schemas/SupervisionRequestState"
      required:
        - chain
        - supervision_requests
        - chain_execution

    ChainExecution:
      type: object
      properties:
        id:
          type: string
          format: uuid
        request_group_id:
          type: string
          format: uuid
        chain_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
      required:
        - id
        - request_group_id
        - chain_id
        - created_at

    SupervisionRequestState:
      type: object
      properties:
        supervision_request:
          $ref: "#/components/schemas/SupervisionRequest"
        status:
          $ref: "#/components/schemas/SupervisionStatus"
        result:
          $ref: "#/components/schemas/SupervisionResult"
      required:
        - supervision_request
        - status

    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time
        run_result_tags:
          type: array
          items:
            type: string
      required:
        - name
        - created_at
        - id
        - run_result_tags

    Run:
      type: object
      properties:
        id:
          type: string
          format: uuid
        task_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        status:
          $ref: "#/components/schemas/Status"
        result:
          type: string
      required:
        - id
        - task_id
        - created_at

    Tool:
      type: object
      properties:
        id:
          type: string
          format: uuid
        run_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        attributes:
          type: object
        ignored_attributes:
          type: array
          items:
            type: string
        code:
          type: string
      required:
        - run_id
        - name
        - description
        - attributes
        - code

    Supervisor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        type:
          $ref: "#/components/schemas/SupervisorType"
        code:
          type: string
        attributes:
          type: object
      required:
        - name
        - description
        - created_at
        - type
        - code
        - attributes

    ChainRequest:
      type: object
      properties:
        supervisor_ids:
          type: array
          items:
            type: string
            format: uuid
          description: Array of supervisor IDs to create chains with

    SupervisorChain:
      type: object
      properties:
        chain_id:
          type: string
          format: uuid
        supervisors:
          type: array
          items:
            $ref: "#/components/schemas/Supervisor"
      required:
        - chain_id
        - supervisors

    ToolRequestGroup:
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        tool_requests:
          type: array
          items:
            $ref: "#/components/schemas/ToolRequest"
      required:
        - tool_requests

    ToolRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        requestgroup_id:
          type: string
          format: uuid
        tool_id:
          type: string
          format: uuid
        message:
          $ref: "#/components/schemas/Message"
        arguments:
          $ref: "#/components/schemas/Arguments"
        task_state:
          $ref: "#/components/schemas/TaskState"
      required:
        - tool_id
        - arguments
        - message
        - task_state

    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          $ref: "#/components/schemas/MessageRole"
        content:
          type: string
        type:
          description: The type of content in the message, either text or b64 encoded audio
          $ref: "#/components/schemas/MessageType"
        source:
          type: string
        tool_calls:
          type: array
          items:
            $ref: "#/components/schemas/ToolCall"
      required:
        - content
        - role

    MessageType:
      type: string
      enum: [text, audio, image, image_url]

    Arguments:
      type: object
      additionalProperties: true

    SupervisionRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        chainexecution_id:
          type: string
          format: uuid
        supervisor_id:
          type: string
          format: uuid
        position_in_chain:
          type: integer
        status:
          $ref: "#/components/schemas/SupervisionStatus"
      required:
        - supervisor_id
        - position_in_chain

    SupervisionStatus:
      type: object
      properties:
        id:
          type: integer
        supervision_request_id:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/Status"
        created_at:
          type: string
          format: date-time
      required:
        - id
        - status
        - created_at

    SupervisionResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        supervision_request_id:
          type: string
          format: uuid
        chosen_toolrequest_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        decision:
          $ref: "#/components/schemas/Decision"
        reasoning:
          type: string
      required:
        - supervision_request_id
        - created_at
        - decision
        - reasoning

    Status:
      type: string
      enum: [pending, completed, failed, assigned, timeout]

    Decision:
      type: string
      enum: [approve, reject, terminate, modify, escalate]

    SupervisorType:
      type: string
      description: The type of supervisor. ClientSupervisor means that the supervision is done client side and the server is merely informed. Other supervisor types are handled serverside, e.g. HumanSupervisor means that a human will review the request via the Sentinel UI.
      enum: [client_supervisor, human_supervisor, no_supervisor]

    # Task State Begin
    TaskState:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
        tools:
          type: array
          items:
            $ref: "#/components/schemas/Tool"
        tool_choice:
          $ref: "#/components/schemas/ToolChoice"
        store:
          type: object
          additionalProperties: true
        output:
          $ref: "#/components/schemas/Output"
        completed:
          type: boolean
        metadata:
          type: object
          additionalProperties: true
      required:
        - messages
        - tools
        - output
        - completed

    ToolChoice:
      type: object
      properties:
        id:
          type: string
        function:
          type: string
        arguments:
          $ref: "#/components/schemas/Arguments"
        type:
          type: string
      required:
        - id
        - function
        - arguments
        - type

    Output:
      type: object
      properties:
        model:
          type: string
        choices:
          type: array
          items:
            $ref: "#/components/schemas/Choice"
        usage:
          $ref: "#/components/schemas/Usage"

    Choice:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/Message"
        stop_reason:
          type: string
      required:
        - message

    ToolCall:
      type: object
      properties:
        id:
          type: string
        function:
          type: string
        arguments:
          type: object
          additionalProperties: true
        type:
          type: string
        parse_error:
          type: string
      required:
        - id
        - function
        - arguments
        - type

    Usage:
      type: object
      properties:
        input_tokens:
          type: integer
        output_tokens:
          type: integer
        total_tokens:
          type: integer
      required:
        - input_tokens
        - output_tokens
        - total_tokens
    # Task State End

    HubStats:
      type: object
      properties:
        connected_clients:
          type: integer
        free_clients:
          type: integer
        busy_clients:
          type: integer
        assigned_reviews:
          type: object
          additionalProperties:
            type: integer
        review_distribution:
          type: object
          additionalProperties:
            type: integer
        completed_reviews_count:
          type: integer
        pending_reviews_count:
          type: integer
        assigned_reviews_count:
          type: integer
      required:
        - connected_clients
        - queued_reviews
        - stored_reviews
        - free_clients
        - busy_clients
        - assigned_reviews
        - review_distribution
        - completed_reviews_count
        - pending_reviews_count
        - assigned_reviews_count

    MessageRole:
      type: string
      enum: [system, user, assistant]

    ReviewPayload:
      type: object
      description: Contains all the information needed for a human reviewer to make a supervision decision
      properties:
        supervision_request:
          $ref: "#/components/schemas/SupervisionRequest"
          description: The current supervision request being reviewed
        chain_state:
          $ref: "#/components/schemas/ChainExecutionState"
          description: The state of the entire supervision chain, including previous supervision results
        request_group:
          $ref: "#/components/schemas/ToolRequestGroup"
          description: The tool request group being supervised
        run_id:
          type: string
          format: uuid
          description: The ID of the run this review is for
      required:
        - supervision_request
        - chain_state
        - request_group
        - run_id

    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
        project_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - project_id
        - name
        - created_at
