  /api/project:
    get:
      summary: Get all projects
      operationId: GetProjects
      responses:
        "200":
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Project"
      tags:
        - Project
    post:
      summary: Create a new project
      operationId: CreateProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                run_result_tags:
                  type: array
                  items:
                    type: string
              required:
                - name
                - run_result_tags
      responses:
        "200":
          description: Project found
          content:
            application/json:
              schema:
                type: string
                format: uuid
        "201":
          description: Project created
          content:
            application/json:
              schema:
                type: string
                format: uuid
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Project

