openapi: 3.0.1
info:
  title: Sentinel API
  version: 1.0.0

paths:
  /api/openapi.yaml:
    get:
      summary: Get the OpenAPI schema
      operationId: GetOpenAPI
      responses:
        "200":
          description: OpenAPI schema
      tags:
        - API
